<ul class="time-line">
<ng-container *ngFor="let item of titleLine">
    <li class="item">
        <span class="circle"></span>
        <div class="title">{{item.title}}</div>
        <div class="date">{{item.date}}</div>
        <div class="desc">{{item.desc}}</div>
    </li>
</ng-container>
</ul>
